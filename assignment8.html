<!DOCTYPE html>
<html>
    <head>
        <title>Form 3</title>
        <meta charset = "UFT-8"/>
    </head>
    <body>
        <form target = "_blank" novalidate>
            <div>
                <label>Search</label><br/>
                <br/>
                <input type = "search" placeholder = "Enter A Search Word" name = "search" autofocus/>
            </div><br/>
            <div>
                <label>Upload</label><br/>
                <br/>
                <input type = "file" name = "file"/>
            </div><br/>
            <div>
                <label>Url</label><br/>
                <br/>
                <input type = "url" name = "link" required/>
            </div><br/>
            <div>
                <label>Date </label>
                <input type = "date" name = "date" value = "1982-10-25" />
            </div><br/>
            <div>
                <label>Month </label>
                <input type = "month" name = "month" value = "1982-10"/>
            </div><br/>
            <input type = "reset" value = "Empty"/>
            <input type = "submit" value = "Save"/>
        </form>
    </body>
</html>
